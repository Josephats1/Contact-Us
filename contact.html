<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Weâ€™re Here to Help!</h1>
            <p id="hero-typed"></p>
        </div>
    </section>

    <!-- Contact Grid -->
    <section class="contact-grid">
        <!-- Company Info -->
        <div class="card company-info">
            <div class="company-bg">
                <h2>Contact Us</h2>
                <p><i class="fas fa-map-marker-alt"></i> Kampala, Uganda</p>
                <p><i class="fas fa-phone"></i> +256 72246215</p>
                <p><i class="fas fa-envelope"></i> beselflessuganda@gmail.com</p>
            </div>
        </div>

        <!-- User Info Form -->
        <div class="user-form">
            <form id="contact-form">
                <p style="position: relative;">Get In Touch</p>
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="tel" id="phone-number" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="send-btn">Send</button>
                <div id="success-message" style="display: none; color: green; margin-top: 10px;">
                    Message sent successfully! Thank you for reaching out.
                </div>
            </form>
        </div>
        
    </section>

    <!-- Social Media Neon Buttons -->
    <div class="social-icons">
        <a href="#" class="social-btn"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-btn"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
            <div class="partners">
                <img src="static/pathway.png" alt="Partner Logo 1">
                <img src="static/ensign.png" alt="Partner Logo 2">
                <img src="static/byu.png" alt="Partner Logo 3">
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
